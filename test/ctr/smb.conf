[global]
    # replace "toltec" with your system's hostname

    netbios name = conf

    # replace "METRAN" with the name of your workgroup

    workgroup = CONF

    security = user
    encrypt passwords = yes

    # Run a WINS server
    wins support = yes

    # The following three lines ensure that the Samba
    # server will maintain the role of master browser.
    # Make sure no other Samba server has its OS level
    # set higher than it is here.
    local master = yes
    preferred master = yes
    os level = 65


[noauth]
    path = /share/backups
    create mask = 0755
    read only = no
		guest ok = yes

[auth]
    path = /share/backups
    create mask = 0755
    read only = no
    valid users = user

[nopath]
    path = /share/backups/nopath
    create mask = 0755
    read only = no
		guest ok = yes



